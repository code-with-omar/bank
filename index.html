<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Baper bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container pt-5">
        <h1 class="fw-semibold mb-5 text-center">Welcome to your <span class="text-success">Baap Er Bank</span></h1>

        <div style="width: 800px;" class="m-auto bg-dark-subtle p-5">
            <h2>Please login</h2>
            <div class="mb-3">
                <label for="" class="form-label">Email</label>
                <input type="email" class="form-control" name="" id="user-email" aria-describedby="emailHelpId"
                    placeholder="abc@mail.com" required>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Password</label>
                <input type="password" class="form-control" name="" id="user-password" placeholder="" required>
            </div>
            <p class="text-danger" id="message"></p>
            <button type="button" class="btn btn-danger text-white" id="submit-btn">Submit</button>
        </div>

    </div>

    <!-- botstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- main js -->
    <script src="./login.js"></script>
</body>

</html>
