<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Baper bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>

    <div class="container pt-5">
        <h1 class="fw-semibold mb-5 text-center">Let's Get some <span class="text-success">Moooooney</span></h1>
        <section>
            <div class="row justify-content-center align-items-center g-2 text-white">
                <div class="col bg-primary  p-5 me-5 rounded-3">
                    <h4>Deposit</h4>
                    <h2>$<span id="deposit-money">00</span></h2>
                </div>
                <div class="col bg-danger p-5 me-5 rounded-3">
                    <h4>Withdraw</h4>
                    <h2>$<span id="withdraw-money">00</span></h2>
                </div>
                <div class="col bg-dark-subtle p-5 me-5 rounded-3">
                    <h4>Balance</h4>
                    <h2>$<span id="total-money">1240</span></h2>
                </div>
            </div>
        </section>
        <section>
            <div class="row justify-content-center align-items-center g-2 text-whit mt-5">
                <div class="col bg-primary-subtle p-5 me-5 rounded-3">
                    <h4>Please Deposit</h4>
                    <label for="" class="form-label"></label>
                    <input type="text" class="form-control" name="" id="deposit" placeholder="$ deposit your money"
                        required>
                    <button type="button" class="btn btn-danger text-white mt-3" id="deposit-btn">Submit</button>
                    <section>
                </div>

                <div class="col bg-danger-subtle p-5 me-5 rounded-3">
                    <h4>Please widthdraw</h4>
                    <label for="" class="form-label"></label>
                    <input type="text" class="form-control" name="" id="widthdraw" placeholder="$ deposit your money"
                        required>
                    <button type="button" class="btn btn-primary text-white mt-3" id="widthdraw-btn">Submit</button>
                    <section>
                </div>
            </div>
        </section>
    </div>

    <!-- botstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- main js -->
    <script src="./bank.js"></script>
</body>

</html>
